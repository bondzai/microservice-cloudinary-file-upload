<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title> Cloudinary files uploading </title>
</head>
<body class="bg-dark text-white">
    <div class="container mt-4 col-4 col-offset-6">
        <h1 class="display-5"> Files uploading </h1>
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="username" class="form-label"> Your Name </label>
              <input type="text" name="username" class="form-control" id="username" aria-describedby="username">
              <label for="spellSecret" class="form-label"> Spell-Secret </label>
              <input type="text" name="spellSecret" class="form-control" id="spellSecret" aria-describedby="spellSecret">
              <div id="fileDescription" class="form-text"> Dear guess, To prove you are coming from my invite, please enter the secret before uploading. </div>
            </div>
              <label for="samplefile" class="form-label"> Files </label>
              <input type="file" name="samplefile" multiple class="form-control" id="samplefile" required>
              <button type="submit" class="btn btn-primary" style="margin-top: 40px;"> Upload </button>
            </div>
          </form>
    </div>
</body>
</html>
